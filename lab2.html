<div align=center>
<h1>Squares and Cubes</h1>
	<table>
	<tr>
		<th>Number</th>
		<th>Squares</th>
		<th>Cubes</th>

<script>
  for(var n=0;n<=10;n++)
 {
   document.write("<tr><td>"+n+"</td><td>"+n*n+"</td><td>"+n*n*n+"</td></tr>");
 }

</script>
	</table>
